<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Hotelify</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">Hotelify</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="listing.html">Hotels</a>
      <a href="contact.html">Contact</a>
    </nav>
    <a href="listing.html" class="btn">Book Now</a>
  </header>

  <section class="page-hero">
    <h1>Contact Us</h1>
  </section>

  <section class="content contact-form">
    <form action="#" method="POST">
      <label>Name</label>
      <input type="text" name="name" required />
      <label>Email</label>
      <input type="email" name="email" required />
      <label>Message</label>
      <textarea name="message" rows="5" required></textarea>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </section>

  <footer class="site-footer">
  <div class="container">
    <div class="footer-columns">
      <div class="footer-column">
        <img src="images/logo.png" alt="Hotelify Logo" class="footer-logo">
        <p>Your comfort is our commitment. Book your stay with us today!</p>
      </div>
      <div class="footer-column">
        <h3>Quick Links</h3>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="listing.html">Hotels</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h3>Follow Us</h3>
        <div class="social-icons">
          <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
      <div class="footer-column">
        <h3>Newsletter</h3>
        <p>Subscribe for exclusive deals</p>
        <input type="email" placeholder="Your email">
        <button class="subscribe-btn">Subscribe</button>
      </div>
    </div>
    <p class="footer-copyright">
      &copy; 2025 Hotelify. All rights reserved.
    </p>
  </div>
</footer>
</body>
</html>
